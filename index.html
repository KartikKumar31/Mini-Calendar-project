<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calendar">
        <div id="left">
            <div id="date"></div>
            <div id="day"></div>
        </div>
        <div id="right">
            <div id="month"></div>
            <div id="year"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
